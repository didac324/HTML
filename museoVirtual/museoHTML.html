<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>

  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="imgSortida" src="assets/entragroc.png" >
      <img id="imgFantasma" src="assets/amador.jpg" >
      <img id="imgCasa" src="assets/pati.jpg.JPG" >
      <img id="imgfermin" src="assets/fermin.jpg">
      <img id="dracula" src="assets/torrente.jpg"></img>
    </a-assets>
   
    <a-entity camera look-controls wasd-controls="false">
    <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="0 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>

   
   
      <a-sky src="#imgCasa"></a-sky>
      <a-sphere position="5 0.5 -5" radius="2"  src="#imgFantasma"
                animation="property: rotation; dur: 10000;
                       to: 0 360 0; loop: true">          
       </a-sphere>
      <a-plane src="#dracula" position="0 -3.5 -5" scale="0.02 0.02 0.02"
                animation="property: position; dur: 2000; from: 0 -3.5 -5; to: 0 -3 -5; dir: alternate; loop: true"
                >        
      </a-plane>
      <a-plane position="-2.5 0 1.5" src="#imgSortida" rotation="0 150 0"  transparent="true" mylink="href: https://www.wikipedia.org/;"></a-plane>
      <a-plane position="0 0 2" src="#imgfermin" rotation="0 150 0" animation="property: position; dur: 500; from: 0 0 2; to: 0.5 0 2; dir: alternate; loop: true "></a-plane>
    </a-scene>
  </body>
</html>
